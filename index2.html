<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopi Teman - Coffee Ordering System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6f4e37;
            --secondary: #c0a080;
            --accent: #d4a76a;
            --light: #f3e9e0;
            --dark: #3c2a21;
            --success: #4caf50;
            --danger: #f44336;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
        }

        h1 {
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--dark);
            opacity: 0.8;
        }

        .order-section, .summary-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(212, 167, 106, 0.3);
        }

        .coffee-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .coffee-options {
                grid-template-columns: 1fr;
            }
        }

        .coffee-card {
            background: var(--light);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            position: relative;
        }

        .coffee-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .coffee-card.selected {
            border-color: var(--accent);
            background: #faf0e6;
        }

        .coffee-card i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .coffee-card h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .coffee-card .price {
            color: var(--primary);
            font-weight: 600;
            transition: var(--transition);
        }

        .size-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .size-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: var(--light);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .size-btn.selected {
            background: var(--accent);
            color: white;
            border-color: var(--primary);
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .qty-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .qty-btn:hover {
            background: var(--dark);
        }

        .qty-display {
            font-size: 1.2rem;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .add-order-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .add-order-btn:hover {
            background: var(--dark);
            transform: translateY(-2px);
        }

        .order-list {
            list-style: none;
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--light);
            border-radius: 8px;
            margin-bottom: 10px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .order-details {
            flex: 1;
        }

        .order-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .order-meta {
            font-size: 0.9rem;
            color: #666;
        }

        .order-price {
            font-weight: 600;
            color: var(--primary);
            margin-right: 15px;
        }

        .order-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .delete-btn {
            background: var(--danger);
            color: white;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }

        .summary-totals {
            background: var(--light);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .summary-row.total {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            padding-top: 10px;
            border-top: 2px dashed var(--secondary);
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .checkout-btn:hover {
            background: #388e3c;
            transform: translateY(-2px);
        }

        .checkout-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .empty-cart {
            text-align: center;
            padding: 30px;
            color: #888;
        }

        .empty-cart i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .discount-badge {
            background: var(--success);
            color: white;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .size-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 25px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #888;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--danger);
        }

        .modal-title {
            text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .receipt {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
        }

        .receipt-header {
            text-align: center;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .receipt-header h2 {
            margin: 0;
            color: var(--primary);
        }

        .receipt-details {
            margin-bottom: 15px;
        }

        .receipt-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .receipt-totals {
            border-top: 1px dashed #ccc;
            padding-top: 10px;
            margin-top: 10px;
        }

        .receipt-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .print-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .print-btn:hover {
            background: var(--dark);
        }

        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }
            .modal, .modal * {
                visibility: visible;
            }
            .modal {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: white;
            }
            .close-modal, .print-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-mug-hot"></i>
                <h1>Kopi Teman</h1>
            </div>
            <p class="tagline">Temani harimu dengan secangkir kopi terbaik</p>
        </header>

        <section class="order-section">
            <h2 class="section-title"><i class="fas fa-coffee"></i> Buat Pesanan</h2>
            
            <div class="form-group">
                <label>Pilih Ukuran:</label>
                <div class="size-options" id="sizeOptions">
                    <div class="size-btn" data-size="small">Small</div>
                    <div class="size-btn" data-size="medium">Medium</div>
                    <div class="size-btn" data-size="large">Large</div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Pilih Jenis Kopi:</label>
                <div class="coffee-options" id="coffeeOptions">
                    <!-- Coffee options will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="form-group">
                <label>Jumlah:</label>
                <div class="quantity-control">
                    <button class="qty-btn" id="decreaseQty">-</button>
                    <span class="qty-display" id="quantityDisplay">1</span>
                    <button class="qty-btn" id="increaseQty">+</button>
                </div>
            </div>
            
            <button id="addOrderBtn" class="add-order-btn">
                <i class="fas fa-plus-circle"></i> Tambah ke Pesanan
            </button>
        </section>

        <section class="summary-section">
            <h2 class="section-title"><i class="fas fa-receipt"></i> Ringkasan Pesanan</h2>
            
            <ul class="order-list" id="orderList">
                <li class="empty-cart">
                    <i class="fas fa-coffee"></i>
                    <p>Belum ada pesanan</p>
                </li>
            </ul>
            
            <div class="summary-totals">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">Rp 0</span>
                </div>
                <div class="summary-row">
                    <span>Pajak (10%):</span>
                    <span id="tax">Rp 0</span>
                </div>
                <div class="summary-row" id="discountRow" style="display: none;">
                    <span>Diskon (15%):</span>
                    <span id="discount">-Rp 0</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">Rp 0</span>
                </div>
            </div>
            
            <button id="checkoutBtn" class="checkout-btn" disabled>
                <i class="fas fa-check"></i> Checkout
            </button>
        </section>
    </div>

    <!-- Modal untuk struk -->
    <div class="modal" id="receiptModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 class="modal-title">Struk Pembayaran</h2>
            
            <div class="receipt" id="receiptContent">
                <!-- Receipt content will be generated by JavaScript -->
            </div>
            
            <button class="print-btn" id="printReceipt">
                <i class="fas fa-print"></i> Cetak Struk
            </button>
        </div>
    </div>

    <script>
        // Data menu kopi
        const coffeeMenu = [
            { id: 'espresso', name: 'Espresso', icon: 'fa-coffee', prices: { small: 15000, medium: 20000, large: 25000 } },
            { id: 'latte', name: 'Latte', icon: 'fa-mug-hot', prices: { small: 18000, medium: 23000, large: 28000 } },
            { id: 'cappuccino', name: 'Cappuccino', icon: 'fa-mug-saucer', prices: { small: 20000, medium: 25000, large: 30000 } },
            { id: 'americano', name: 'Americano', icon: 'fa-cup-togo', prices: { small: 12000, medium: 17000, large: 22000 } },
            { id: 'mocha', name: 'Mocha', icon: 'fa-whiskey-glass', prices: { small: 22000, medium: 27000, large: 32000 } },
            { id: 'water-ice', name: 'Air Es', icon: 'fa-glass-water', prices: { small: 5000, medium: 7000, large: 9000 } }
        ];

        // Konstanta
        const TAX_RATE = 0.1;
        const DISCOUNT_THRESHOLD = 3;
        const DISCOUNT_RATE = 0.15;

        // State aplikasi
        let currentOrder = {
            coffee: null,
            size: 'medium',
            quantity: 1
        };

        let orders = [];
        let orderHistory = [];

        // Elemen DOM
        const coffeeOptionsEl = document.getElementById('coffeeOptions');
        const sizeOptionsEl = document.getElementById('sizeOptions');
        const quantityDisplayEl = document.getElementById('quantityDisplay');
        const decreaseQtyBtn = document.getElementById('decreaseQty');
        const increaseQtyBtn = document.getElementById('increaseQty');
        const addOrderBtn = document.getElementById('addOrderBtn');
        const orderListEl = document.getElementById('orderList');
        const subtotalEl = document.getElementById('subtotal');
        const taxEl = document.getElementById('tax');
        const discountRowEl = document.getElementById('discountRow');
        const discountEl = document.getElementById('discount');
        const totalEl = document.getElementById('total');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const receiptModal = document.getElementById('receiptModal');
        const closeModal = document.getElementById('closeModal');
        const receiptContent = document.getElementById('receiptContent');
        const printReceiptBtn = document.getElementById('printReceipt');

        // Inisialisasi pilihan kopi
        function initCoffeeOptions() {
            coffeeMenu.forEach(coffee => {
                const coffeeCard = document.createElement('div');
                coffeeCard.className = 'coffee-card';
                coffeeCard.dataset.id = coffee.id;
                coffeeCard.innerHTML = `
                    <div class="size-indicator" id="size-indicator-${coffee.id}">MEDIUM</div>
                    <i class="fas ${coffee.icon}"></i>
                    <h3>${coffee.name}</h3>
                    <div class="price" id="price-${coffee.id}">Rp ${coffee.prices.medium.toLocaleString('id-ID')}</div>
                `;
                
                coffeeCard.addEventListener('click', () => {
                    document.querySelectorAll('.coffee-card').forEach(card => {
                        card.classList.remove('selected');
                    });
                    coffeeCard.classList.add('selected');
                    currentOrder.coffee = coffee.id;
                    updateAddButtonState();
                });
                
                coffeeOptionsEl.appendChild(coffeeCard);
            });
        }

        // Inisialisasi pilihan ukuran
        function initSizeOptions() {
            const sizeButtons = sizeOptionsEl.querySelectorAll('.size-btn');
            sizeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    sizeButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    
                    const newSize = button.dataset.size;
                    currentOrder.size = newSize;
                    
                    // Update harga berdasarkan ukuran yang dipilih
                    updatePricesForSize(newSize);
                });
            });
            
            // Set default selection
            sizeButtons[1].classList.add('selected'); // Medium
        }

        // Update harga berdasarkan ukuran yang dipilih
        function updatePricesForSize(size) {
            const sizeName = size.toUpperCase();
            
            coffeeMenu.forEach(coffee => {
                const priceElement = document.getElementById(`price-${coffee.id}`);
                const sizeIndicator = document.getElementById(`size-indicator-${coffee.id}`);
                
                if (priceElement && sizeIndicator) {
                    const price = coffee.prices[size];
                    priceElement.textContent = `Rp ${price.toLocaleString('id-ID')}`;
                    sizeIndicator.textContent = sizeName;
                    
                    // Animasi perubahan harga
                    priceElement.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        priceElement.style.transform = 'scale(1)';
                    }, 300);
                }
            });
        }

        // Update state tombol tambah pesanan
        function updateAddButtonState() {
            addOrderBtn.disabled = !currentOrder.coffee;
        }

        // Format currency
        function formatCurrency(amount) {
            return `Rp ${amount.toLocaleString('id-ID')}`;
        }

        // Hitung harga berdasarkan kopi dan ukuran
        function calculatePrice(coffeeId, size) {
            const coffee = coffeeMenu.find(item => item.id === coffeeId);
            return coffee ? coffee.prices[size] : 0;
        }

        // Tambah pesanan
        function addOrder() {
            if (!currentOrder.coffee) return;
            
            const price = calculatePrice(currentOrder.coffee, currentOrder.size);
            const coffee = coffeeMenu.find(item => item.id === currentOrder.coffee);
            
            orders.push({
                id: Date.now(), // ID unik
                name: coffee.name,
                size: currentOrder.size,
                quantity: currentOrder.quantity,
                price: price,
                total: price * currentOrder.quantity
            });
            
            renderOrders();
            updateAddButtonState();
            
            // Reset selection
            document.querySelectorAll('.coffee-card').forEach(card => {
                card.classList.remove('selected');
            });
            currentOrder.coffee = null;
        }

        // Hapus pesanan
        function removeOrder(orderId) {
            orders = orders.filter(order => order.id !== orderId);
            renderOrders();
        }

        // Render daftar pesanan
        function renderOrders() {
            if (orders.length === 0) {
                orderListEl.innerHTML = `
                    <li class="empty-cart">
                        <i class="fas fa-coffee"></i>
                        <p>Belum ada pesanan</p>
                    </li>
                `;
                checkoutBtn.disabled = true;
                return;
            }
            
            orderListEl.innerHTML = '';
            checkoutBtn.disabled = false;
            
            orders.forEach(order => {
                const orderItem = document.createElement('li');
                orderItem.className = 'order-item';
                orderItem.innerHTML = `
                    <div class="order-details">
                        <div class="order-name">${order.name}</div>
                        <div class="order-meta">${order.quantity}x â€¢ ${order.size.toUpperCase()}</div>
                    </div>
                    <div class="order-price">${formatCurrency(order.total)}</div>
                    <div class="order-actions">
                        <button class="action-btn delete-btn" data-id="${order.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                orderListEl.appendChild(orderItem);
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', () => {
                    removeOrder(parseInt(button.dataset.id));
                });
            });
            
            updateSummary();
        }

        // Update ringkasan pesanan
        function updateSummary() {
            const subtotal = orders.reduce((sum, order) => sum + order.total, 0);
            const tax = subtotal * TAX_RATE;
            
            // Cek apakah eligible untuk diskon
            const totalItems = orders.reduce((sum, order) => sum + order.quantity, 0);
            const hasDiscount = totalItems >= DISCOUNT_THRESHOLD;
            const discount = hasDiscount ? subtotal * DISCOUNT_RATE : 0;
            
            const total = subtotal + tax - discount;
            
            subtotalEl.textContent = formatCurrency(subtotal);
            taxEl.textContent = formatCurrency(tax);
            
            if (hasDiscount) {
                discountRowEl.style.display = 'flex';
                discountEl.textContent = `-${formatCurrency(discount)}`;
            } else {
                discountRowEl.style.display = 'none';
            }
            
            totalEl.textContent = formatCurrency(total);
        }

        // Generate receipt content
        function generateReceipt() {
            const subtotal = orders.reduce((sum, order) => sum + order.total, 0);
            const tax = subtotal * TAX_RATE;
            const totalItems = orders.reduce((sum, order) => sum + order.quantity, 0);
            const hasDiscount = totalItems >= DISCOUNT_THRESHOLD;
            const discount = hasDiscount ? subtotal * DISCOUNT_RATE : 0;
            const total = subtotal + tax - discount;
            
            // Generate order number (YYYYMMDD-HHMMSS)
            const now = new Date();
            const orderNumber = `ORD-${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2, '0')}${now.getDate().toString().padStart(2, '0')}-${now.getHours().toString().padStart(2, '0')}${now.getMinutes().toString().padStart(2, '0')}${now.getSeconds().toString().padStart(2, '0')}`;
            
            return `
                <div class="receipt-header">
                    <h2>KOPI TEMAN</h2>
                    <p>Jl. Jotawang Kost Putra No. 72, Yogyakarta</p>
                    <p>Telp: 08181818182</p>
                </div>
                
                <div class="receipt-details">
                    <div class="receipt-item">
                        <span>No. Pesanan:</span>
                        <span>${orderNumber}</span>
                    </div>
                    <div class="receipt-item">
                        <span>Tanggal:</span>
                        <span>${now.toLocaleString('id-ID')}</span>
                    </div>
                </div>
                
                <div class="receipt-items">
                    ${orders.map(order => `
                        <div class="receipt-item">
                            <span>${order.quantity}x ${order.name} (${order.size.toUpperCase()})</span>
                            <span>${formatCurrency(order.total)}</span>
                        </div>
                    `).join('')}
                </div>
                
                <div class="receipt-totals">
                    <div class="receipt-item">
                        <span>Subtotal:</span>
                        <span>${formatCurrency(subtotal)}</span>
                    </div>
                    <div class="receipt-item">
                        <span>Pajak (10%):</span>
                        <span>${formatCurrency(tax)}</span>
                    </div>
                    ${hasDiscount ? `
                    <div class="receipt-item">
                        <span>Diskon (15%):</span>
                        <span>-${formatCurrency(discount)}</span>
                    </div>
                    ` : ''}
                    <div class="receipt-item" style="font-weight: bold;">
                        <span>TOTAL:</span>
                        <span>${formatCurrency(total)}</span>
                    </div>
                </div>
                
                <div class="receipt-footer">
                    <p>Terima kasih atas kunjungan Anda!</p>
                    <p>*** Silahkan tunjukkan struk ini ***</p>
                </div>
            `;
        }

        // Show receipt modal
        function showReceipt() {
            receiptContent.innerHTML = generateReceipt();
            receiptModal.style.display = 'flex';
        }

        // Checkout
        function checkout() {
            if (orders.length === 0) return;
            
            // Simpan ke riwayat pesanan
            orderHistory.push({
                date: new Date(),
                items: [...orders],
                total: parseFloat(totalEl.textContent.replace('Rp ', '').replace(/\./g, ''))
            });
            
            // Tampilkan struk
            showReceipt();
            
            // Reset pesanan
            orders = [];
            renderOrders();
        }

        // Event listeners
        decreaseQtyBtn.addEventListener('click', () => {
            if (currentOrder.quantity > 1) {
                currentOrder.quantity--;
                quantityDisplayEl.textContent = currentOrder.quantity;
            }
        });

        increaseQtyBtn.addEventListener('click', () => {
            currentOrder.quantity++;
            quantityDisplayEl.textContent = currentOrder.quantity;
        });

        addOrderBtn.addEventListener('click', addOrder);
        checkoutBtn.addEventListener('click', checkout);
        
        // Modal event listeners
        closeModal.addEventListener('click', () => {
            receiptModal.style.display = 'none';
        });
        
        printReceiptBtn.addEventListener('click', () => {
            window.print();
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === receiptModal) {
                receiptModal.style.display = 'none';
            }
        });

        // Inisialisasi aplikasi
        function initApp() {
            initCoffeeOptions();
            initSizeOptions();
            updateAddButtonState();
        }

        // Jalankan aplikasi
        initApp();
    </script>
</body>
</html>
